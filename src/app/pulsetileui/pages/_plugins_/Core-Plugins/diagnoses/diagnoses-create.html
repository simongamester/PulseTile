<div mc-full-panel mc-datepicker class="panel-group">
  <div class="panel panel-secondary">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="btn-icon fa fa-expand"></i><i class="btn-icon fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Create Problem and Diagnosis</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="diagnosisForm" class="form">
          <div class="form-group-wrapper">
            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.problem.$dirty) && diagnosisForm.problem.$invalid, 'has-success': diagnosisForm.problem.$valid && diagnosisForm.problem.$dirty}">
                  <label for="text" class="control-label">Problem / Diagnosis</label>
                  <div class="input-holder">
                    <input type="text" class="form-control input-sm" id="problem" name="problem" ng-model="diagnosis.problem" required />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.problem.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.dateOfOnset.$dirty) && diagnosisForm.dateOfOnset.$invalid, 'has-success': diagnosisForm.dateOfOnset.$valid && diagnosisForm.dateOfOnset.$dirty}">
                  <label for="" class="control-label rightColumnLabel">Date of Onset</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateOfOnset" name="dateOfOnset" ng-model="diagnosis.dateOfOnset" ng-click="openDatepicker($event, 'dateOfOnsetOpen')" uib-datepicker-popup="dd-MMM-y" is-open="datepickers.dateOfOnsetOpen" required readonly/>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.dateOfOnset.$error.required">You must enter a valid date.</span>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.description.$dirty) && diagnosisForm.description.$invalid, 'has-success': diagnosisForm.description.$valid && diagnosisForm.description.$dirty}">
                    <label for="description" class="control-label">Description</label>
                    <div class="input-holder">
                        <textarea type="text" class="form-control textarea-big input-sm" id="description" name="description" ng-model="diagnosis.description" required></textarea>
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.description.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group  mdtLinkGroup">
                  <label class="control-label rightColumnLabel">NHS Choices Web Page URL</label>
                  <div class="input-holder">
                    <input type="text" class="form-control input-sm" placeholder="https://www.nhs.co.uk/Conditions/Hay-fever/Pages" aria-label="...">
                  </div>
                </div>
              </div>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group">
                  <label for="code" class="control-label codeLabel">Terminology</label>
                  <div class="non-edit-value">{{ diagnosis.terminology }}</div>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group">
                  <label for="code" class="control-label codeLabel">Terminology Code</label>
                  <div class="non-edit-value">{{ diagnosis.code }}</div>
                </div>
              </div>
            </div>

            <div class="form-group hidden">
              <input type="hidden" id="isImport" name="isImport" ng-model="diagnosis.isImport" disabled />
            </div>
            
            <div class="form-group form-group-sm" ng-if="diagnosis.isImport" ng-class="{'has-error': (formSubmitted || diagnosisForm.originalSource.$dirty) && diagnosisForm.originalSource.$invalid, 'has-success': diagnosisForm.originalSource.$valid && diagnosisForm.originalSource.$dirty}">
                <label for="originalSource" class="control-label">Import URL</label>
                <div class="input-holder">
                    <input type="text" class="form-control input-sm" id="originalSource" name="originalSource" ng-model="diagnosis.originalSource" disabled />
                </div>
                <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.originalSource.$error.required">You must enter a value.</span>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.author.$dirty) && diagnosisForm.author.$invalid, 'has-success': diagnosisForm.author.$valid && diagnosisForm.author.$dirty}">
                  <label for="author" class="control-label">Author</label>
                  <div class="input-holder">
                    <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="diagnosis.author" disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.author.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || diagnosisForm.datesubmitted.$dirty) && diagnosisForm.datesubmitted.$invalid, 'has-success': diagnosisForm.datesubmitted.$valid && diagnosisForm.datesubmitted.$dirty}">
                  <label for="Date" class="control-label">Date</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="datesubmitted" name="datesubmitted" value="{{diagnosis.dateSubmitted}}" ng-model="diagnosis.dateSubmitted" uib-datepicker-popup="dd-MMM-y" required disabled/>
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && diagnosisForm.datesubmitted.$error.required">You must enter a valid date.</span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group hide-indent-bottom">
          <div class="control-group with-indent right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="btn-icon fa fa-ban"></i> <span class="btn-text">Cancel</span></button>
            <button class="btn btn-success" ng-click="create(diagnosisForm, diagnosis)"><i class="btn-icon fa fa-check"></i> <span class="btn-text">Complete</span></button>
          </div>
          <div class="control-group with-indent left" ng-if="diagnosis.isImport">
            <button class="btn btn-success btn-inverse btn-icon-normal btn-back-doc" ng-click="$ctrl.backToDocs()"><i class="btn-icon fa fa-caret-left"></i> <span class="btn-text">Back to Documents</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
