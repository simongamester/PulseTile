<div class="modal-hide" ng-click="hide()"></div>
<div class="modal-content">
  <div class="panel panel-secondary without-margin">
    <div class="panel-heading">
      <h3 class="panel-title">{{ config.title }}</h3>
    </div>

    <div class="panel-body">
      <div class="panel-body-inner">{{ config.textMessage }}</div>
      <div class="panel-control">
        <div class="wrap-control-group hide-indent-bottom">
          <div class="control-group with-indent right">
            <button class="btn btn-danger" ng-if="config.isShowCancelButton" ng-click="cancel()"><span class="btn-text">{{ config.textCancel }}</span></button>
            <button class="btn btn-success" ng-if="config.isShowOkButton" ng-click="ok()"><span class="btn-text">{{ config.textOk }}</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
