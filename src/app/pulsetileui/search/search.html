<div class="container-fluid">
  <div class="wrap-search main-search" ng-show="$ctrl.mainSearchEnabled && !$ctrl.showAdvancedSearch">
    <button class="btn btn-success btn-inverse btn-search" ng-click="$ctrl.toggleAdvancedSearch()"><i class="btn-icon fa fa-chevron-down"></i></button>
    <button class="btn btn-success btn-search"><i class="btn-icon fa fa-search"></i></button>
    <div class="main-search-inner">
      <div class="holder">
        <input class="form-control" placeholder="Search..." type="text" ng-keyup="$ctrl.hideSearch()" ng-model="$ctrl.searchExpression"/>
      </div>
    </div>
  </div>
  <div class="main-search" ng-show="$ctrl.mainSearchEnabled && $ctrl.showAdvancedSearch">
    <search-advanced-component></search-advanced-component>
  </div>
 
</div>
