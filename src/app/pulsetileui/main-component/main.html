<div class="wrapper" ng-class="getClasses()">
  <header-component></header-component>

  <div class="content">
    <!-- Sidebar-->
    <div class="sidebar-underlay" ng-click="$ctrl.hideSidebar()"></div>
    <div class="sidebar" ng-if="isSidebar" role="navigation" >
        <div class="sidebar-nav">
          <div side-menu ui-view="actions"></div>
        </div>
    </div>
    <!-- /.Sidebar-->

    <div class="main">

      <!-- Breadcrumbs-->
      <div class="wrap-breadcrumbs" ng-if="breadcrumbs.length">
        <div class="container-fluid">
          <div class="breadcrumbs">
            <ng-repeat
              ng-repeat="breadcrumb in breadcrumbs">
               <a ng-if="!$last" ng-click="$ctrl.goBreadcrumb(breadcrumb.state)" class="breadcrumb-link">{{ breadcrumb.title }}</a>
              <span ng-if="$last"  class="breadcrumb-link active">{{ breadcrumb.title }}</span>
              <span ng-if="!$last" class="breadcrumb-separate"></span>
            </ng-repeat>
          </div>
        </div>
      </div>
      <!-- /.Breadcrumbs-->
      
      <!-- /page-wrapper -->
      <div class="page-wrapper">
        <div class="section" ng-class="getFullPanelClass()" ng-if="!isSecondPanel">
          <div class="row">
            <div class="col-xs-12">
              <div class="section-main" ui-view="main"></div>
            </div>
          </div>
        </div>
        <div class="section" ng-class="getFullPanelClass()" ng-if="isSecondPanel">
          <div class="row">
            <div class="col-xs-12 col-panel-main">
              <div class="section-main" ui-view="main"></div>
            </div>
            <div class="col-xs-12 col-panel-details" ng-if="isSecondPanel">
              <div class="section-detail" ui-view="detail"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container-fluid">
    <p class="footer-text">Transforming Usability</p>
    <div class="footer-povered">
      <span class="footer-povered-text">Supported by</span>
      <a href="#" class="footer-logo"><img src="../../assets/images/ripple-foundation-logo-footer.png" alt="Ripple Icon" class="footer-logo-img"></a>
    </div>
  </div>
</footer>
