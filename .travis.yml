sudo: required
dist: trusty

language: node_js

cache:
  directories:
    - node_modules
    - bower_components

branches:
  only:
    - master

node_js:
  - "6"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@^2.0.0

install:
  - npm install -g codecov
  - npm install -g webpack
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm run test
#  - npm run check-coverage
  - npm run build

after_success:
  - npm run report-coverage
  - npm run semantic-release

notifications:
  email:
    on_failure: change
    on_success: change
